<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/vendors/pagination/pagination.css">
  <title>Document</title>
</head>
<body>
  <!-- 1. 引入文件  css, js, jq -->

  <script src="../assets/vendors/jquery/jquery.min.js"></script>
  <script src="../assets/vendors/pagination/jquery.pagination.js"></script>


  <!-- 2. 准备父盒子 -->
  <div id="paginationBox"></div>


  <script>
    $('#paginationBox').pagination(500,{
      prev_text: '上一页',
      next_text: '下一页',
      items_per_page:10, //默认值是10
      num_edge_entries: 2,
      num_display_entries: 5,
      current_page: 3, //控制那个页码高亮 是索引
      load_first_page: false, //控制初始化时,回调函数是否被执行,默认是true, 会执行, false 则是不会执行
      //是点击页码的时候会触发的会调函数
      // 注意:初始化分页插件的时候,也会被触发
      callback: function(index){
        // index是我们点击的页码的下标
        console.log(index);
      }
    });
    
  </script>
</body>
</html>
